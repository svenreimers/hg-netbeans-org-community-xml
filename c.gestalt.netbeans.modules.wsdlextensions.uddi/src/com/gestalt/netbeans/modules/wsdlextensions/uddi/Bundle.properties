OpenIDE-Module-Name=UDDI WSDL Extension
OpenIDE-Module-Short-Description=Binding component deployment plugin for UDDI
OpenIDE-Module-Long-Description=Deployment plugin for adding wsdl extensions related to this binding component to the wsdl editor
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/UDDIBinding=UDDI Binding
WSDLEditor/BindingOperation/UDDIOperation=UDDI Operation
WSDLEditor/BindingOperationInput/UDDIInMessage=UDDI In Message
WSDLEditor/BindingOperationOutput/UDDIOutMessage=UDDI Out Message
WSDLEditor/BindingOperationFault/UDDIFault=UDDI Fault
WSDLEditor/ServicePort/UDDIPort=UDDI Address
DESC_Element_binding="binding" indicates a protocol based binding.
DESC_Element_operation="operation" indicates a uddi protocol based operation.
DESC_ComplexType_tOperation="operation" defines the uddi protocol based operation binding details.
DESC_Element_input=Defines the protocol based operation message details.
DESC_ComplexType_tInput="input" defines the protocol based input binding details.
DESC_Attribute_businessname=The business name to search for in UDDI
DESC_Attribute_servicename=The service name to search for in UDDI
DESC_Element_fault=Defines the protocol based operation fault details.
DESC_Element_address="address" indicates protocol based service address.
DESC_Attribute_publishuri=Specifies the UDDI URI used to publish endpoints
DESC_Attribute_inquiryuri=Specifies the UDDI URI used to query for endpoints
DESC_Element_service=Defines the uddi service.
