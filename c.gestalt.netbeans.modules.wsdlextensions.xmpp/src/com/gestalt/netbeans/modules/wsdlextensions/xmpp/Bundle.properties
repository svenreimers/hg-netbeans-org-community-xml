OpenIDE-Module-Name=XMPP WSDL Extension
OpenIDE-Module-Short-Description=Binding component deployment plugin for XMPP
OpenIDE-Module-Long-Description=Deployment plugin for adding wsdl extensions related to this binding component to the wsdl editor
OpenIDE-Module-Display-Category=CAPS
WSDLEditor/Binding/XMPPBinding=XMPP Binding
WSDLEditor/BindingOperation/XMPPOperation=XMPP Operation
WSDLEditor/BindingOperationInput/XMPPInMessage=XMPP In Message
WSDLEditor/BindingOperationOutput/XMPPOutMessage=XMPP Out Message
WSDLEditor/BindingOperationFault/XMPPFault=XMPP Fault
WSDLEditor/ServicePort/XMPPPort=XMPP Address
DESC_Element_binding="binding" indicates a protocol based binding.
DESC_ComplexType_tOperation="operation" defines the protocol based operation binding details.
DESC_Attribute_name=Select the name of the operation. JoinGroup allows you to join a specified Group Chat.  LeaveGroup allows you to leave the specified Group Chat(s).  SendMessage allows you to send an Instant Message to a single user or to a group chat.  Kick allows you to kick participants from a group chat.  Create allows you to create a group chat.  Destroy allows you to destroy a group chat.
DESC_Element_input=Defines the protocol based operation message details.
DESC_Attribute_jabberId=The jabberId for whom the message is from
DESC_Attribute_packetId=The Packet ID of the message
DESC_Attribute_message=The content of the message
DESC_Attribute_groupChat=Is this message destined for a group chat (yes or no)
DESC_Attribute_groupList=a list of comma separted groups to join or leave (e.g. room@conference.localhost,roomA@conference.localhost)
DESC_Attribute_userList=a list of comma separted users to invite to a group chat or kick from a room.  For invites the users must be the full JID (e.g. bob@b-0498.int.gestalt-llc.com/resource), for kicks it must be the alias of the user in the room (e.g. bob)
DESC_Attribute_roomName=The room name that you are wanting to invite users to or kick users from
DESC_Element_output=Defines the protocol based operation message details.
DESC_Element_fault=Defines the protocol based operation fault details.
DESC_Element_address="address" indicates protocol based service address.
DESC_Attribute_domain=The domain where the XMPP server is located
DESC_Attribute_username=The username to login in to the XMPP server
DESC_Attribute_password=The password to login to the XMPP server
DESC_Attribute_resource=The resource for this user
DESC_Attribute_port=The port number of the XMPP server
DESC_Attribute_group=The name of the group you wish to join (Group Chat)
