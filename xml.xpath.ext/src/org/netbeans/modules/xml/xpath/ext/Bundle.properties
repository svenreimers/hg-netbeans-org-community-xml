OpenIDE-Module-Long-Description=For the list of included fixed bugs please check <A HREF="http://wiki.netbeans.org/NetBeans6.1PatchesInfo">http://wiki.netbeans.org/NetBeans6.1PatchesInfo</A> <BR> <BR> \
The module provides modified (and improved) API in comparison with the standard NetBeans "XPath 1.1 Model". Here are the list of changes:
- It is based on the JXPath 1.2 
- Supports type resolving of location steps and variables. 
- Takes into consideration the execution context and such way supports relative location paths and wildcards. 
- Supports JDK 1.5 features like generics and enum types.
- Performs validation of XPath.
OpenIDE-Module-Name=Enterprise XPath
