OpenIDE-Module-Display-Category=XML
OpenIDE-Module-Long-Description=\
    The module provides modified (and improved) API in comparison with the standard NetBeans "XPath 1.1 Model". \
    Here are the list of changes:\n- It is based on the JXPath 1.2 \n- Supports type resolving of location steps and variables\
    .\
    \ \n- Takes into consideration the execution context and such way supports relative location paths and wildcards\
    .\
    \ \n- Supports JDK 1.5 features like generics and enum types.\n- Performs validation of XPath.
OpenIDE-Module-Name=Enterprise XPath
OpenIDE-Module-Short-Description=XPath model with deep resolving of schema objects
